<template name="addSession">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="title" class="col-lg-2 control-label">Session Title</label>
	    <div class="col-lg-6">
	      <input type="text" class="form-control" id="title" placeholder="Session Title">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="title" class="col-lg-2 control-label">Session Details</label>
	    <div class="col-lg-6">
			     	<textarea class="form-control" id="details" rows="6" placeholder="More details and information about the session."></textarea>
			    </div>
	  </div>
	 
	 <div class="form-group">
	 	<label for="category" class="col-lg-2 control-label" id="category">Category</label>
	 	<div class="col-lg-6">
	 		<select class="form-control">
	 			<option>1</option>
	 			<option>1</option>
	 		</select>
	 	</div>
	 </div>

	 <div class="form-group">
	 	<label for="speaker" class="col-lg-2 control-label" id="speaker">Speaker</label>
	 	<div class="col-lg-6">
	 		<select class="form-control">
	 			<option>1</option>
	 			<option>1</option>
	 		</select>
	 	</div>
	 </div>

	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-6">
	      <button type="submit" class="btn btn-default">Create</button>
	    </div>
	  </div>
	</form>
</template>
