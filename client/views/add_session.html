<template name="addSession">
	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="title" class="col-lg-2 control-label">Session Title</label>
	    <div class="col-lg-4">
	      <input type="text" class="form-control" id="title" placeholder="Session Title">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="title" class="col-lg-2 control-label">Session Details</label>
	    <div class="col-lg-4">
			     	<textarea class="form-control" id="details" rows="6" placeholder="More details and information about the session."></textarea>
			    </div>
	  </div>
	 
	 <div class="form-group">
	 	<label for="category" class="col-lg-2 control-label" >Category</label>
	 	<div class="col-lg-4">
	 		<select class="form-control" id="category">
	 			{{{categoryFill}}}
	 		</select>
	 	</div>
	 </div>

	 <div class="form-group">
	 	<label for="speaker" class="col-lg-2 control-label">Speaker</label>
	 	<div class="col-lg-4">
	 		<select class="form-control" id="speaker">
	 			{{{speakerFill}}}
	 		</select>
	 	</div>
	 </div>

	  <div class="form-group">
	    <div class="col-lg-offset-2 col-lg-4">
	      <button type="submit" class="btn btn-default">Create</button>
	    </div>
	  </div>
	</form>
	 <div class="col-lg-offset-2 col-lg-6">
		<h1>Sessions</h1>
		{{#each sessions}}
			<h4>{{title}}</h4>
			<small>{{getCat category}}</small>
			<p>Speaker: {{getSpeaker speaker}}</p>
			<p>
			{{details}}
			</p>
			<br />
			<br />
		{{/each}}
	</div>
</template>
